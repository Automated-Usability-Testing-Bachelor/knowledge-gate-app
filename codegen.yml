overwrite: true
# schema: 'http://localhost:8080/graphql'
schema:
  - apollo-engine:
      engine:
        apiKey: ${APOLLO_KEY}
      graph: knowledge-gate-graph
      variant: ${CODEGEN_SCHEMA}
documents: ['src/graphql/**/**/*.graphql', 'src/graphql/*.graphql']
generates:
  src/@generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      scalars:
        DateTime: string
